<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- Get the latest version of vue js -->

<body>

    <section id="app">
        <article class="card">
            <img :src="profilUser.img" alt="">
            <input :placeholder="profilUser.inputVal" type="text">
            <h2>Name: {{profilUser.nameInObj}} </h2>
            <p>Age: {{profilUser.age}} </p>
            <p>Age dans 10 ans: {{profilUser.age10}} </p>
            <p>Lucky Number: {{profilUser.luckyNumber}}</p>
        </article>
    </section>

    <script src="https://unpkg.com/vue@3" type="application/javascript"></script>

    <script src="card.js" type="application/javascript"></script>
</body>

</html>
