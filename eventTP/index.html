<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<!-- Get the latest version of vue js -->

<body id="app">

    <section>
        <h1>TP EventBinding</h1>
        <article>
            <input v-on:input="inputChange($event, true)" @focusout="clear()" type="text">
            <p>{{text}}</p>

            <input  @keyup.esc="inputChange($event, false)" @focusout="clear()" type="text">

            <p>{{secondText}}</p>

            <button @click="alarm()">Alerte</button>
        </article>

    </section>

    <script src="https://unpkg.com/vue@3" type="application/javascript"></script>

    <script src="eventTp.js" type="application/javascript"></script>
</body>

</html>
